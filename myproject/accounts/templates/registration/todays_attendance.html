<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background: #666;
            color: white;
        }
        tr:nth-child(even) {
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>Today's Attendance</h1>
    <div class="container">
        <table>
            <tr>
                <th>S No</th>
                <th>Name</th>
                <th>ID</th>
                <th>Time</th>
            </tr>
            {% for record in attendance_records %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ record.name }}</td>
                <td>{{ record.student_id }}</td>
                <td>{{ record.time }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
