{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition - Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

<style>
body 
{
    background-image: url("{% static 'accounts/images/background.jpg' %}"),
    url("https://img.lovepik.com/background/20211021/large/lovepik-face-technology-background-image_400082172.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
.video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}
.video-container video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
}
</style>
</head>
<body>
    <!-- <div class="video-container">
        <video autoplay loop muted>
            <source src="/static/videos/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div> -->
    <div class="min-h-screen w-full flex items-center justify-center">
        <div class="bg-white/10 backdrop-blur-sm p-8 rounded-lg shadow-xl w-full max-w-md m-4">
            <h1 class="text-3xl font-bold text-center mb-8 text-blue-800">Login</h1>
            

            <!-- Display Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-red-100 border border-red-400 text-red-700{% endif %} px-4 py-3 rounded relative text-center mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}

                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-blue-700">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your username"
                            required
                        />
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-blue-700">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Login
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();  // Initialize Lucide icons
    </script>
</body>
</html>
